<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="section">
        <legend> Personal information</legend>
        <label class="form_field">
          Surname:
          <input 
            class="pers-info"
            type="text" 
            autocomplete="off"
            required
          >
        </label>
        <label class="form_field">
          Name:
          <input
           class="pers-info"
           type="text" 
           autocomplete="off"
           required
          >
        </label>  
        <label class="form_field">
          How old are You?
          <input
            class="pers-info"
             type="number" 
             min="1"
             max="100" 
             value="12"
             required
          >
        </label>  
        <label class="form_field">
          Full date of birth:
          <input
            class="pers-info"
            type="date"
            required
          >
        </label>  
        <label class="form_field">
          I accept the term of the agreement
          <input
            class="pers-info-last"
            type="checkbox"
            required
          >
        </label>  
      </fieldset>
      <fieldset class="section">
        <legend>Registration</legend>
        <label class="form_field">E-mail:
          <input
            class="pers-info" 
            type="email"
            placeholder="email@example.com"
            required
          >
        </label>  
        <label class="form_field">Password:
          <input
            class="pers-info-last"
            type="password" 
            minlength="3" 
            maxlength="10" 
            required
          >
        </label>  
      </fieldset>
      <fieldset class="section">
        <legend>An interesting fact about you!</legend>
        <label class="form_field">
          Do you love cats?
          <input 
            class="pers-info" 
            type="radio"
            name="choice" 
            value="y"
          > Yes 
          <input 
            class="pers-info" 
            type="radio" 
            name="choice" 
            value="n"
          > No 
        </label>
        <label class="form_field">
          What is your favorite color?
          <input 
            class="pers-info" 
            type="color"
            required
          >
        </label>  
        <label class="form_field">
          What time do you go to bed?
          <input
            class="pers-info" 
            type="time" 
            step="2" 
            required
          >
        </label>  
        <label class="form_field">
          What are your favorite brand of cars?
          <select id="cars" name="cars"
            size="4" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form_field">
          How do you rate our work?
          <input
            class="pers-info-last" 
            type="range"
            required
          >
        </label>  
      </fieldset>
      <fieldset class="section">
        <legend>Additional info:</legend>
        <label class="form_field">
          Comments:
          <textarea name="Comments"></textarea>
        </label>
        <label for="recomendation">Would you reccomend us? </label>
        <select name="recomendation" id="recomendarion">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>         
      </fieldset> 
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <button class="btn" type="submit">Submit</button>  
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
